name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint
        run: |
          cd frontend
          npm run lint

      - name: Type check
        run: |
          cd frontend
          npm run type-check

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd frontend
          docker build -t hostess-frontend:${{ github.sha }} .

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and push to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag hostess-frontend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/hostess-frontend:latest
          docker tag hostess-frontend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/hostess-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/hostess-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/hostess-frontend:${{ github.sha }}
